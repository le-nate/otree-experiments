{{ block title }} Main game {{ endblock }} 

{{ block styles }}
<link href="{{ static 'global/fullscreen.css' }}" rel="stylesheet" />
<link href="{{ static 'global/common.css' }}" rel="stylesheet" />
<link href="{{ static 'demo_trials.css' }}" rel="stylesheet" />
{{ endblock }} 

{{ block content }}

<div class="main">
  <div class="target" ot-img="trial.image"></div>
</div>

<div>
  {{ if C.NUM_TRIALS }}<progress ot-max="progress.total" ot-value="progress.completed"></progress>{{ endif }}
  <progress ot-max="config.trial_timeout" ot-value="trial_timer"></progress>    
</div>

<div class="bottom">
  <div>
    Retry <span ot-text="progress.retries"></span> /
    <span ot-text="config.max_retries"></span>
  </div>

  <div class="input-group">
    <button class="btn btn-outline-secondary" type="button" id="skip-btn">Skip</button>
    <input
      type="text"
      ot-input
      class="form-control"
      ot-class="feedback.class"
      placeholder="type characters from the image above"
    />
    <button class="btn btn-outline-primary" type="button" id="submit-btn">Submit</button>
  </div>
  <span ot-when="status.trialSuccessful==null">(skipping)</span>  
</div>

<div class="overlay get-ready" ot-ready ot-key="Space" ot-touch ot-click>
  {{ include C.INSTRUCTIONS }}
  <p>Press <kbd>Space</kbd> or click the message to start.</p>
</div>

{{ endblock }} 

{{ block scripts }}
<script type="module" src="{{ static 'otree-front-1.0.0.js' }}"></script>
<script src="{{ static 'demo_trials.js' }}"></script>
{{ endblock }}
