{{ block title }} Main game {{ endblock }} 

{{ block styles }}
<link href="{{ static 'global/fullscreen.css' }}" rel="stylesheet" />
<link href="{{ static 'global/common.css' }}" rel="stylesheet" />
<link href="{{ static 'demo_trials.css' }}" rel="stylesheet" />
{{ endblock }} 

{{ block content }}

<div class="main">
  <div class="target" data-ot-img="trial.image"></div>
</div>

<div>
  {{ if C.NUM_TRIALS }}<progress data-ot-max="progress.total" data-ot-value="progress.completed"></progress>{{ endif }}
  <progress data-ot-max="config.trial_timeout" data-ot-value="trial_timer"></progress>    
</div>

<div class="bottom">
  <div>
    Retry <span data-ot-text="progress.retries"></span> /
    <span data-ot-text="config.max_retries"></span>
  </div>
  <input
    type="text"
    data-ot-input="answer"
    class="form-control"
    data-ot-class="feedback.class"
    placeholder="type characters from the image above"
  />
  <div>
  <button type="button" id="skip-btn">Skip</button>
  <span data-ot-when="status.trialSuccessful==null">(skipping)</span>  
  </div>
</div>

<div class="overlay get-ready" data-ot-ready data-ot-key="Space" data-ot-touch data-ot-click>
  {{ include C.INSTRUCTIONS }}
  <p>Press <kbd>Space</kbd> or click the message to start.</p>
</div>

{{ endblock }} 

{{ block scripts }}
<script type="module" src="{{ static 'otree-ui-1.0.0.js' }}"></script>
<script src="{{ static 'demo_trials.js' }}"></script>
{{ endblock }}
