{{ block title }}
Page title
{{ endblock }}

{{ block styles }}
<link href="{{ static 'fullscreen.css' }}" rel="stylesheet" />
<link href="{{ static 'common.css' }}" rel="stylesheet" />
<link href="{{ static 'matrix.css' }}" rel="stylesheet" />
{{ endblock }}

{{ block scripts }}
<script type="module" src="{{ static 'otree-front-1.0.0.js' }}"></script>
<script src="{{ static 'live_utils.js' }}"></script>
<script src="{{ static 'demo_tictactoe.js' }}"></script>
{{ endblock }}

{{ block content }} 

<div class="fullscreen flex-col">
    <div class="main">
        <div class="matrix matrix3" ot-class="phase">
            {{ for i in range(9) }}
                <div class="cell" ot-class="highlight.{{i}}" ot-text="trial.board.{{i}}" 
                     ot-input="place = {{i}}" ot-enabled="phase == 'playing'" ot-touch ot-click></div> 
            {{ endfor }}
        </div>
    </div>      
    <div class="bottom flex-col">
        <p>You are playing <b>{{ player.role }}</b></p>
        <p ot-if="status.playerActive == true">Make your move...</p>
        <p ot-if="status.playerActive == false">Wait for your opponent...</p>
        <p ot-if="status.trialSuccessful == true" class="success">You won!</p>
        <p ot-if="status.trialSuccessful == false" class="failure">You lost!</p>
    </div>
</div>
 
{{ endblock }}
