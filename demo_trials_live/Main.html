{{ block content }} 

<div ot-if="stage == 'instructing'" class="fullscreen flex-col instructions">
    <div class="overlay" ot-enabled="stage == 'instructing'" ot-emit="user_ready" ot-key="Space" ot-touch ot-click></div>
    {{ include C.INSTRUCTIONS }}
    <p>Press <kbd>Space</kbd> or click the message to start.</p>
</div>

<div ot-if="stage == 'playing'" class="fullscreen flex-col">
    <div class="overlay left-side" ot-touch ot-click ot-key="KeyF" ot-input="response = 'negative'"></div>
    <div class="overlay right-side" ot-touch ot-click ot-key="KeyJ" ot-input="response = 'positive'"></div>

    <div class="main">
        <div ot-if="phase == 'aim'" class="icon aim">âŒ–</div>
        <div ot-if="phase == 'prime'" class="prime" ot-text="trial.prime"></div>
        <div ot-if="phase == 'target'" class="target" ot-img="trial.target"></div>
    </div>

    <progress ot-max="progress.total" ot-value="progress.completed"></progress>
  
    <div class="bottom">
        <span ot-if="feedback.responseCorrect == true" class="icon success">âœ”</span>
        <span ot-if="feedback.responseCorrect == false" class="icon failure">âœ˜</span>
        <span ot-if="status.trialTimeouted" class="icon">ðŸ• </span>
    </div>      
</div>
 
{{ endblock }}
